<body>

    <div class="jcrew">
        <h1>J.CREW</h1>
        <h5><b>CHECKOUT</b></h5>
    </div>

    <div class="container">
        <h2>Delivery Address :</h2>
    </div>

    <div class="paymentdiv">

        <div class="pay1">
            <h2 class="word">Payment</h2>
            <p class="word">Billing address same as delivery address...</p>
            <h3 class="card"><span><i class="fa-solid fa-credit-card"></i></span> Card</h3>

            <div class="carddetails">
                <form action="">
                    <input type="number" placeholder="Card number *" id="cardno">
                    <input type="month" id="start" name="start" min="2018-03" value="2022-05">

                    <input type="number" placeholder="CVV *" id="cvv">
                    <input type="text" placeholder="Name on Card *" id="name">
                    <img src="./images/payment.png" class="payimg" srcset="">
                
            </div>

            <div class="lastdiv">
                <p>By clicking Pay Now, you agree
                    to eShopWorld's <a href="https://www.eshopworld.com/shoppers/
                help/terms-and-conditions-of-sale-en/">Terms and Conditions.</a></p>
                <input type="submit"  id="input" value="PAY NOW">
            </div>
        </form>


        </div>

        <div class="final">

            <p><a href=""> Powered by eShopWorld</a></p>
            <p><a href="">Terms & Conditions</a> </p>
            <p><a href="">Privacy Statement</a></p>

        </div>

    </div>
