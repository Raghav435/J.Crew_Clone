<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800
&family=Merriweather:wght@300&family=Roboto+Flex:opsz,wght@8..144,300&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/a3d9ab2a22.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="jcrew">
        <h1>J.CREW</h1>
        <h5><b>CHECKOUT</b></h5>
    </div>

    <div class="container">
        <h2>Delivery Address :</h2>
    </div>

    <div class="paymentdiv">

        <div class="pay1">
            <h2 class="word">Payment</h2>
            <p class="word">Billing address same as delivery address...</p>
            <h3 class="card"><span><i class="fa-solid fa-credit-card"></i></span> Card</h3>

            <div class="carddetails">
                <form action="">
                    <input type="number" placeholder="Card number *" id="cardno">
                    <input type="month" id="start" name="start" min="2018-03" value="2022-05">

                    <input type="number" placeholder="CVV *" id="cvv">
                    <input type="text" placeholder="Name on Card *" id="name">
                    <img src="./images/payment.png" class="payimg" srcset="">
                
            </div>

            <div class="lastdiv">
                <p>By clicking Pay Now, you agree
                    to eShopWorld's <a href="https://www.eshopworld.com/shoppers/
                help/terms-and-conditions-of-sale-en/">Terms and Conditions.</a></p>
                <input type="submit"  id="input" value="PAY NOW">
            </div>
        </form>


        </div>

        <div class="final">

            <p><a href=""> Powered by eShopWorld</a></p>
            <p><a href="">Terms & Conditions</a> </p>
            <p><a href="">Privacy Statement</a></p>

        </div>

    </div>

</body>

</html>

<script src="./js/payment.js"></script>
